<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <!-- 비행기 아이콘 필요 -->
                <i class="fa fa-fighter-jet"></i>
                <!-- 와이파이 아이콘 필요 -->
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!-- 달 아이콘-->
                <i class="fa fa-moon-o"></i>
                <!-- 블루투스 아이콘-->
                <i class="fa fa-bluetooth"></i>
                <span class="header__battery">66% 
                    <!--배터리 아이콘-->
                    <i class="fa fa-battery-three-quarters"></i>
                </span>
               
            </div>

        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Find</span>                    </span>
            </div>
        </div>
    </header>

    <main class="find">
        <section class="find_options">
        <div class="find-option">
            <i class="fa fa-address-book fa-lg"></i>
            <span class="find__option">Find</span>
        </div>
        <div class="find-option">
            <i class="fa fa-qrcode fa-lg"></i>
            <span class="find__option">QR Code</span>
        </div>
        <div class="find-option">
            <i class="fa fa-mobile fa-lg"></i>
            <span class="find__option">Shake</span>
        </div>
        <div class="find-option">
            <i class="fa fa-envelope-o fa-lg"></i>
            <span class="find__option">Invite via SMS</span>
        </div>
        </section>
        <section class="find-recommended">
            <header>
                <h6 class="recommended__title">Recommend Friends</h6>
            </header>
            <div class="recommended__none">
                <span class="recommended__text">You have no recommended friends</span>
            </div>
        </section>
    </main>

    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab ">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab ">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
    
    <div class="bigScreenText">
        <span>Please make your screen small</span>
    </div>

</body>
</html>
